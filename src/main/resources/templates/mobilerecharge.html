<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Recharge - PhonePe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <style>
    :root {
      --primary: #4c2edf;
      --accent: #a1887f;
      --bg: #f1f3f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }

    .container {
      max-width: 450px;
      background: white;
      margin: 60px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .header {
      background: #5f2c82;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px 10px 0 0;
      font-size: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      margin-top: 25px;
      background: #5f2c82;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      text-align:center;
    }



    .back {
      text-align: center;
      margin-top: 20px;
    }

    .back a {
      color: #5f2c82;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px 15px;
        padding: 25px 20px;
      }
    }
  .phonepe{
  background:linear-gradient(90deg, #5f2c82, #49a09d);
  color:white;
  display:flex;
justify-content:space-between;
padding:15px;
margin-bottom:20px;
border-radius: 10px 10px 10px 10px;

  }
  .phone{
  font-size:40px;
  font-family:serif;
  }
  .div1{
  display:flex;
      justify-content: flex-end;
    align-items: center;
margin-right:5%;
  }
  .login{
  margin-right:10%;
  }
  .login button{
  background:white;
  margin-right:3%;
  padding: 12px;
font-size:17px;
font-weight:600;
border-radius:20px;
border:none;
color:#5f2c82;
  }
  .login button:hover{
  background:#5f2c82;
  color:white;
  }
  .register button{
  background:white;
  margin-right:5%;
  padding: 12px;
  font-size:17px;
  font-weight:600;
border-radius:20px;
border:none;
color:#5f2c82;
  }
  .register button:hover{
  background:#5f2c82;
  color:white;
  }
  .footer{
  background:#5f2c82;
  color:white;
border-radius: 10px 10px 10px 10px;
margin-top:5px;
position:sticky;
bottom:0;
  }
  .footer a{
  padding: 10px 30px;
  }
  .footer div{
  display:flex;
  justify-content:center;
  }

  .footer button{
  border:none;
  background: white;
  color:#5f2c82;
   padding: 10px 16px;
  border-radius: 10px 10px 10px 10px;

  }

       .plans {

      margin-top: 20px;

    }

    .plan-card {
      background: #f1f3f5;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin-top:20px;
    }

    .plan-price {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
    }

    .plan-details {
      font-size: 14px;
      margin: 10px 0;
    }

    .recharge-btn {
      background: #5f2c82;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s;
    }


  </style>
</head>
<body>
<div class="phonepe">
  <a href="home" style="color:white;text-decoration:none;"><div class="phone">
    Phonepe
  </div></a>
  <!--      <div class="div1">-->
  <!--        <div class="login"><a href="login-page"><button type="submit">Login</button></a></div>-->
  <!--        <div class="register"><a href="registration"><button type="Submit">Register</button></a></div>-->
  <!--      </div>-->
</div>
<div class="container">
  <div class="header">
    <i class="fa fa-mobile"></i> Mobile Recharge
  </div>


  <form onsubmit="recharge(event)" action="mobilerechageplans" method="POST">
<!--    {% csrf_token %}-->
    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" placeholder="Enter 10-digit number" style="width: 94%;" required>

    <label for="operator">Operator</label>
    <select id="operator" name="operator_id" required>
      <option value="">Select Operator</option>
      {% for i in all_operator %}
      <option value="{{i.id}}">{{i.operators}}</option>
      {% endfor %}
    </select>

    <label for="circle">Circle</label>
    <select id="circle" required>
      <option value="">Select Circle</option>
      {% for state in all_states %}
      <option>{{state.names}}</option>
      {% endfor %}
    </select>

    <label for="mobile" style="display:none;" id="rch">Recharge Amount</label>
    <input type="tel" id="amount" readonly placeholder="" style="width: 94%;display:none;" required>

    <button  class="btn" onclick="plans()" id="plan">Show plans</button>

  </form>
  <div class="back">
    <a href="home"><i class="fa fa-arrow-left"></i> Back to Home</a>
  </div>

</div>
<div class="footer">
  <div>
    <a href="home"><button style="font-size:large;"><i class="fa fa-home"><br> Home</i></button></a>
    <a href="searchpage"><button style="font-size:large;"><i class="fa fa-search"><br> Search</i></button></a>
    <a href="scanner"><button style="font-size:35px;"><i class='fa fa-qrcode'></i></button></a>
    <a href="alertpage"><button style="font-size:large;"><i class="fa fa-bell"><br> Alerts</i></button></a>
    <a href="history"><button style="font-size:large;"><i class='fa fa-history'><br> History</i></button></a>
  </div>
</div>

</body>
</html>
