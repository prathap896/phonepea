<div class="container">
  <h2>üíº Loan Eligibility Checker</h2>

  <div class="slider-box">
    <label for="salaryRange">Select Monthly Salary: ‚Çπ<span id="salaryValue">10000</span></label><br>
    <input type="range" id="salaryRange" min="10000" max="100000" step="1000" value="10000" oninput="updateSalary(this.value)" onchange="calculateEligibility(this.value)">
  </div>

  <div id="loading">‚è≥ Calculating eligibility...</div>

  <div id="result">
    <p><strong>Interest Rate:</strong> <span id="interestRate"></span></p>
    <p><strong>Eligible Loan Type:</strong> <span id="loanType"></span></p>

<script>
  function updateSalary(value) {

    document.getElementById('salaryValue').innerText = value;
  }

  function calculateEligibility(salary) {
    document.getElementById('loading').style.display = 'block';
    document.getElementById('result').style.display = 'none';

    setTimeout(() => {
      salary = parseInt(salary);
      let interest = 0;
      let type = '';
      let eligible = 0;

      if (salary < 15000) {
        interest = 11.5;
        type = "Basic";
        eligible = salary * 8;
      } else if (salary <= 30000) {
        interest = 9.5;
        type = "Standard";
        eligible = salary * 10;
      } else if (salary <= 50000) {
        interest = 8.5;
        type = "Premium";
        eligible = salary * 12;
      } else {
        interest = 7.0;
        type = "Super Saver";
        eligible = salary * 15;
      }

      document.getElementById('interestRate').innerText = interest + "%";
      document.getElementById('loanType').innerText = type;
      document.getElementById('loanAmount').innerText = eligible.toLocaleString();

      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }, 1000);
  }

  // Initial calculation
  window.onload = () => calculateEligibility(10000);
</script>
