<div class="form-container">

  <div class="header"><span>&#128176;</span> Bank Loan Application</div>
  <form id="loanForm" onsubmit="submitForm(event)" action="loananimation" >

    <label>Full Name</label>
    <input type="text" id="fullname" required />

    <label>Email</label>
    <input type="email" id="email" required />

    <label>Phone Number</label>
    <input type="tel" id="phone" required pattern="[0-9]{10}" />

    <label>Pan Card</label>
    <input type="text" id="pan" required />


    <label>Loan Type</label>
    <select id="loanType" required>
      <option value="">Select</option>
      <option>Personal Loan</option>
      <option>Business Loan</option>
      <option>Education Loan</option>
      <option>Home Loan</option>
    </select>

    <label>Tenure (Months)</label>
    <input type="number" id="tenure" required />

    <label>Monthly EMI (₹)</label>
    <input type="number" id="emi" required />

    <label>Monthly Salary (₹)</label>
    <input type="number" id="salary" required />

    <label>Address</label>
    <input type="text" id="address" required />


    <button type="submit">Submit Application</button>
  </form>

<script>
  function submitForm(event) {
    event.preventDefault();

    // Gather values
    const userData = {
      name: document.getElementById('fullname').value,
      loanType: document.getElementById('loanType').value,
      address: document.getElementById('address').value,
      tenure: document.getElementById('tenure').value,
      pan_card: document.getElementById('pan').value,
      emi: document.getElementById('emi').value,
      salary: document.getElementById('salary').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value
    };

    // Store in localStorage
    localStorage.setItem("loanData", JSON.stringify(userData));

<!--    // Redirect to approval page-->
    window.location.href = "loan-animation";

  }
</script>
