<div class="div">
  <div class="header">üè¶ Add Bank Account</div>

  <div class="container">
    <div class="toggle-buttons">
      <div class="toggle-btn" id="selfBtn" onclick="switchMode('self')">üë§ Self Account</div>
      <div class="toggle-btn inactive" id="toBankBtn" onclick="switchMode('bank')">‚û°Ô∏è To Bank</div>
    </div>

    <form id="bankForm"  action="banksuccessfully" method="get">
      <div id="receiverNameField" style="display:none;">
        <label for="receiverName">Receiver Name</label>
        <input type="text" id="receiverName" placeholder="Enter full name">
      </div>

      <label for="bank">Select Bank</label>
      <select id="bank" required>
        <option value="">-- Select Bank --</option>
        <option value="SBI">State Bank of India</option>
        <option value="HDFC">HDFC Bank</option>
        <option value="ICICI">ICICI Bank</option>
        <option value="Axis">Axis Bank</option>
        <option value="PNB">Punjab National Bank</option>
      </select>

      <label for="account">Account Number</label>
      <input type="text" id="account" placeholder="Enter account number" required>

      <label for="confirm">Confirm Account Number</label>
      <input type="text" id="confirm" placeholder="Re-enter account number" required>

      <label for="ifsc">IFSC Code</label>
      <input type="text" id="ifsc" placeholder="e.g., SBIN0001234" required>

      <div id="upiField">
        <label for="upi">Create UPI ID</label>
        <input type="text" id="upi" placeholder="e.g., username@bank" required>
      </div>

      <button type="submit" class="btn" onsubmit="addBank(event)">Add Bank</button>
    </form>

    <!--    <div class="success" id="successMsg">‚úÖ Bank account added successfully!</div>-->
  </div>
</div>

<script>
  let mode = "self";

  function switchMode(selected) {
    mode = selected;

    document.getElementById("selfBtn").classList.toggle("inactive", selected !== 'self');
    document.getElementById("toBankBtn").classList.toggle("inactive", selected !== 'bank');

    document.getElementById("receiverNameField").style.display = selected === "bank" ? "block" : "none";
    document.getElementById("upiField").style.display = selected === "self" ? "block" : "none";
  }

  function addBank(event) {
    event.preventDefault();

    const acc = document.getElementById("account").value;
    const confirm = document.getElementById("confirm").value;

    if (acc !== confirm) {
      alert("Account numbers do not match!");
      return;
    }

    // You can save or send to backend
    console.log("Added:", {
      mode,
      receiver: document.getElementById("receiverName").value,
      bank: document.getElementById("bank").value,
      account: acc,
      ifsc: document.getElementById("ifsc").value,
      upi: document.getElementById("upi").value,
    });


  }
</script>
