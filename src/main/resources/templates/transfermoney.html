<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Transfer Money - PhonePe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
          --primary: #4c2edf;
          --accent: #a1887f;
          --bg: #f1f3f5;
          --text: #333;
        }

        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: var(--bg);
          color: var(--text);
        }

        .container {
          max-width: 450px;
          background: white;
          margin: 20px auto;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header {
          background: #5f2c82;
          color: white;
          padding: 20px;
          text-align: center;
          border-radius: 10px 10px 0 0;
          font-size: 20px;
          font-weight: bold;
        }

        label {
          display: block;
          margin-top: 20px;
          font-weight: 500;
        }

        input {
          width: 95%;
          padding: 12px;
          font-size: 16px;
          border-radius: 8px;
          border: 1px solid #ccc;
          margin-top: 5px;
        }

        .btn {
          width: 100%;
          margin-top: 30px;
          background: #5f2c82;
          color: white;
          border: none;
          padding: 14px;
          font-size: 16px;
          font-weight: bold;
          border-radius: 30px;
          cursor: pointer;
          transition: 0.3s;
          text-align:center;
        }


        .back {
          text-align: center;
          margin-top: 20px;
        }

        .back a {
          color: #5f2c82;
          text-decoration: none;
          font-weight: bold;
        }

        @media (max-width: 480px) {
          .container {
            margin: 30px 15px;
            padding: 25px 20px;
          }
        }
        .phonepe{
      background:linear-gradient(90deg, #5f2c82, #49a09d);
      color:white;
      display:flex;
    justify-content:space-between;
    padding:15px;
    margin-bottom:20px;
    border-radius: 10px 10px 10px 10px;

      }
      .phone{
      font-size:40px;
      font-family:serif;
      }
      .div1{
      display:flex;
          justify-content: flex-end;
        align-items: center;
    margin-right:5%;
      }
      .login{
      margin-right:10%;
      }
      .login button{
      background:white;
      margin-right:3%;
      padding: 12px;
    font-size:17px;
    font-weight:600;
    border-radius:20px;
    border:none;
    color:#5f2c82;
      }
      .login button:hover{
      background:#5f2c82;
      color:white;
      }
      .register button{
      background:white;
      margin-right:5%;
      padding: 12px;
      font-size:17px;
      font-weight:600;
    border-radius:20px;
    border:none;
    color:#5f2c82;
      }
      .register button:hover{
      background:#5f2c82;
      color:white;
      }
      .footer{
      background:#5f2c82;
      color:white;
    border-radius: 10px 10px 10px 10px;
    margin-top:5px;
    position:sticky;
    bottom:0;
      }
      .footer a{
      padding: 10px 30px;
      }
      .footer div{
      display:flex;
      justify-content:center;
      }

      .footer button{
      border:none;
      background: white;
      color:#5f2c82;
       padding: 10px 16px;
      border-radius: 10px 10px 10px 10px;

      }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="phonepe">
        <a href="home" style="color:white;text-decoration:none;"><div class="phone">
            Phonepe
        </div></a>
        <!--      <div class="div1">-->
        <!--        <div class="login"><a href="login-page"><button type="submit">Login</button></a></div>-->
        <!--        <div class="register"><a href="registration"><button type="Submit">Register</button></a></div>-->
        <!--      </div>-->

    </div>

    <div class="container">
        <div class="header">
            <i class="fa fa-exchange"></i> Transfer Money
        </div>

        <form method="get" action="transfermoneyupiaccounts">
            <label for="receiver">Recipient Mobile Number</label>
            <input type="tel" id="receiver" placeholder="Enter 10-digit number" required>

            <label for="amount">Amount (â‚¹)</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <label for="note">Note (Optional)</label>
            <input type="text" id="note" placeholder="e.g. Rent, Gift, Food">

            <button  class="btn" onclick="send()">Send Money</button>

            <div class="back">
                <a href="home"><i class="fa fa-arrow-left"></i> Back to Home</a>
            </div>
        </form>
    </div>
    <div class="footer">
        <div>
            <a href="home"><button style="font-size:large;"><i class="fa fa-home"><br> Home</i></button></a>
            <a href="searchpage"><button style="font-size:large;"><i class="fa fa-search"><br> Search</i></button></a>
            <a href="scanner"><button style="font-size:35px;"><i class='fa fa-qrcode'></i></button></a>
            <a href="alertpage"><button style="font-size:large;"><i class="fa fa-bell"><br> Alerts</i></button></a>
            <a href="history"><button style="font-size:large;"><i class='fa fa-history'><br> History</i></button></a>
        </div>
    </div>
</div>
<script>

    function send(){

        var receiver = document.getElementById("receiver").value;
        var amount = document.getElementById("amount").value;
        var note = document.getElementById("note").value;

         if(receiver.length != 10) {
          alert("Please enter a valid 10-digit mobile number.");
          return;
        }

          if(!amount) {
          alert("Please enter amount.");
          return;
        }
        if(!note) {
          alert("Please Write a note.");
          return;
        }
          }
</script>
</body>
</html>
