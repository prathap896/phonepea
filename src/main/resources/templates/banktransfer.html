<body>
<div class="phonepe">

</div>
<div class="container">
  <!--    <h2>üè¶ Bank Transfer</h2>-->
  <div class="header">üè¶ Bank Transfer</div>
  <form  method="get" action="upiaccounts">
    <label for="bank">Bank Name</label>
    <select id="bank" required>
      <option value="">Select Bank</option>
      {% for bank in all_names %}
      <option value="">{{bank.bank_name}}</option>
      {% endfor %}
    </select>

    <label for="account">Account Number</label>
    <input type="text" id="account" placeholder="Enter account number" required>

    <label for="ifsc">IFSC Code</label>
    <input type="text" id="ifsc" placeholder="e.g., SBIN0000123" required>

    <label for="amount">Amount (‚Çπ)</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <button class="btn" type="submit" onclick="pay()">Proceed to Pay</button>
  </form>
</div>
<div class="footer">
  <div>
    <a href="home"><button style="font-size:large;"><i class="fa fa-home"><br> Home</i></button></a>
    <a href="searchpage"><button style="font-size:large;"><i class="fa fa-search"><br> Search</i></button></a>
    <a href="scanner"><button style="font-size:35px;"><i class='fa fa-qrcode'></i></button></a>
    <a href="alertpage"><button style="font-size:large;"><i class="fa fa-bell"><br> Alerts</i></button></a>
    <a href="history"><button style="font-size:large;"><i class='fa fa-history'><br> History</i></button></a>
  </div>
</div>
<script>
  function goToPin(e) {
    e.preventDefault();
}
function pay(){
    const bank = document.getElementById("bank").value;
    const acc = document.getElementById("account").value.trim();
    const ifsc = document.getElementById("ifsc").value.trim();
    const amount = document.getElementById("amount").value;

    if (!bank || !acc || !ifsc || !amount) {
      alert("Please fill all fields.");
      return;
    }
  }
</script>
