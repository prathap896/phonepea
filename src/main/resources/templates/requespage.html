      border-radius: 8px;
    }
    .btn {

      color: white;

      width: 100%;

border:none;

  background:#5f2c82;

  .register button{
  background:white;

   padding: 10px 16px;

</head>
<body>
<div class="phonepe">
  <a href="home" style="color:white;text-decoration:none;"><div class="phone">
    Phonepe
  </div></a>

  <!--      </div>-->

</div>
<div class="container">
  <div class="header">Request Money</div>
  <form onsubmit="submitRequest(event)">
    <label for="receiver">UPI ID or Phone Number</label>
    <input type="text" id="receiver" placeholder="e.g. 9876543210 or name@upi" required />

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" required min="1" />

    <label for="note">Purpose (optional)</label>
    <textarea id="note" rows="3" placeholder="Dinner, rent, etc..."></textarea>

    <button class="btn" type="submit">Send Request</button>
  </form>

  <div class="back">
    <a href="home">← Back to Home</a>
  </div>
</div>
<div class="footer">
  <div>
    <a href="home"><button style="font-size:large;"><i class="fa fa-home"><br> Home</i></button></a>
    <a href="searchpage"><button style="font-size:large;"><i class="fa fa-search"><br> Search</i></button></a>
    <a href="scanner"><button style="font-size:35px;"><i class='fa fa-qrcode'></i></button></a>
    <a href="alertpage"><button style="font-size:large;"><i class="fa fa-bell"><br> Alerts</i></button></a>
    <a href="history"><button style="font-size:large;"><i class='fa fa-history'><br> History</i></button></a>
  </div>
</div>
<script>
  function submitRequest(e) {
    e.preventDefault();

    const receiver = document.getElementById('receiver').value.trim();
    const amount = parseFloat(document.getElementById('amount').value.trim());
    const note = document.getElementById('note').value.trim();

    if (!receiver || amount <= 0) {
      alert("Please enter valid receiver and amount.");
      return;
    }

    // Simulate request sent
    alert(`✅ Request of ₹${amount} sent to ${receiver}${note ? " for " + note : ""}`);

    // Reset form
    e.target.reset();
  }
</script>
</body>
</html>
