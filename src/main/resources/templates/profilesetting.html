<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - PhonePe</title>
  <style>
    :root {
      --primary: #4c2edf;
      --accent: #a1887f;
      --bg: #f1f3f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
    }

    .header {
      background: #5f2c82;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px 15px 15px 15px;
    }
    .div{
    width: 500px;
      margin: auto;
      padding: 20px;
      background-color:#9e9e9e12;
      border-radius: 15px 15px 15px 15px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .setting-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 15px;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }



    .setting-title {
      font-weight: bold;
      color: #333;
    }

    .setting-icon {
      font-size: 18px;
      color: var(--accent);
    }

    .logout-btn {
      background: #5f2c82;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      width: 100%;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="div">
  <div class="header">‚öôÔ∏è Settings</div>

  <div class="container">


    <div class="setting-card" onclick="window.location.href='change-upi-pin'">
      <span class="setting-title">Change UPI PIN</span>
      <span class="setting-icon">üîí</span>
    </div>

    <div class="setting-card" onclick="window.location.href='linked-devices.html'">
      <span class="setting-title">Linked Devices</span>
      <span class="setting-icon">üì±</span>
    </div>


    <div class="setting-card" onclick="window.location.href='profile-notifications'">
      <span class="setting-title">Notification Settings</span>
      <span class="setting-icon">üîî</span>
    </div>

    <div class="setting-card" onclick="window.location.href='privacy.html'">
      <span class="setting-title">Privacy & Security</span>
      <span class="setting-icon">üîê</span>
    </div>

    <div class="setting-card" onclick="window.location.href='language'">
      <span class="setting-title">Language Preference</span>
      <span class="setting-icon">üåê</span>
    </div>

    <div class="setting-card" onclick="window.location.href='help'">
      <span class="setting-title">Help & Support</span>
      <span class="setting-icon">‚ùì</span>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>
<script>
  function logout() {
    localStorage.clear();
    alert("Logged out successfully");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
