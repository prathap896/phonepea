<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications</title>
  <style>
    :root {
      --primary: #4c2edf;
      --accent: #a1887f;
      --bg: #f1f3f5;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
    }

    .header {
      background: #5f2c82;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      border-radius: 15px 15px 15px 15px;
    }
    .div{
    width: 500px;
      margin: auto;
      padding: 20px;
      background-color:#9e9e9e12;
      border-radius: 15px 15px 15px 15px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }

    .notif-card {
      background: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    }

    .notif-title {
      font-weight: bold;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    .note {
      text-align: center;
      color: #777;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="div">
  <div class="header">ðŸ”” Notifications</div>

  <div class="container">
    <div class="notif-card">
      <div class="notif-title">Payment Alerts</div>
      <label class="switch">
        <input type="checkbox" checked onchange="toggle('payment')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="notif-card">
      <div class="notif-title">Offers & Promotions</div>
      <label class="switch">
        <input type="checkbox" onchange="toggle('offers')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="notif-card">
      <div class="notif-title">Bill Reminders</div>
      <label class="switch">
        <input type="checkbox" checked onchange="toggle('bills')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="notif-card">
      <div class="notif-title">Security Alerts</div>
      <label class="switch">
        <input type="checkbox" checked onchange="toggle('security')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="notif-card">
      <div class="notif-title">Scan QR Notifications</div>
      <label class="switch">
        <input type="checkbox" onchange="toggle('qr')">
        <span class="slider"></span>
      </label>
    </div>

    <div class="note">Changes are saved automatically.</div>
  </div>
</div>
<script>
  function toggle(type) {
    console.log(`${type} notification toggled`);
    // You can save state to localStorage or send to server here
  }
</script>

</body>
</html>
